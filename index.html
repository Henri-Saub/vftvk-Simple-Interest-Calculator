<!DOCTYPE html>

<html>
  <title>Simple Interest Calculator</title>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <!--Code to check and alert on whether the input is not null & positive, or not-->
    Amount <input type="number" id="principal" onchange="checkAmount()" />
    <br />

    <!--Range slider for the interest rate-->
    Rate
    <input
      type="range"
      id="rate"
      min="1"
      max="20"
      step="0.25"
      value="10.25"
      onchange="updateRate(this.value)"
    />

    <span id="rate_val"> 10.25% </span>

    <br />

    <!--Dropdown box for number of years-->
    No. of Years
    <select name="No. of Years" id="years">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br />
    <!--Button to compute the interest rate-->
    <button onclick="compute()">Compute Interest</button>
    <span></span>

    <p id="result"></p>
  </div>

  <footer>&#169; This Calculator belongs to Henri-saub69</footer>
</html>
